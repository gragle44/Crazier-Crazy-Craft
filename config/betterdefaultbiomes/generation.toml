			#Colors of Starfish that will naturally generate.
			generation_colors = ["white", "orange", "magenta", "light_blue", "pink", "lime", "blue", "red"]
			#Determines the rarity of Starfish. (Default: 4)
			#Range: 1 ~ 64
			count = 4
