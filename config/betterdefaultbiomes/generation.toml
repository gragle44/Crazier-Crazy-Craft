
#Extensive Config options for all the Generation Features.
#For more information check the wiki.
[Generation]

	[Generation.Trees]

		[Generation.Trees.Palm_Tree]
			#Biomes/BiomeCategories where Palm Trees will generate.
			#To add Biomes or Categories:
			#["Category 1", "Category 2", "Biome 1", "Biome 2", etc...]
			generation_biomes = ["minecraft:beach"]
			#Prints a message to the log for each Biome that has been registered for generation.
			debug = false
			#Determines the rarity of Palm Trees. (Default: 1)
			#Range: 1 ~ 2000000000
			count = 1
			#Should generate Palm Trees. (Default: true)
			generate = true

		[Generation.Trees.Swamp_Willow_Tree]
			#Biomes/BiomeCategories where Swamp Willow Trees will generate.
			#To add Biomes or Categories:
			#["Category 1", "Category 2", "Biome 1", "Biome 2", etc...]
			generation_biomes = ["swamp"]
			#Prints a message to the log for each Biome that has been registered for generation.
			debug = false
			#Determines the rarity of Swamp Willow Trees. (Default: 1)
			#Range: 1 ~ 2000000000
			count = 1
			#Should generate Swamp Willow Trees. (Default: true)
			generate = true

	[Generation.Small_Features]

		[Generation.Small_Features.Sandcastle]
			#Biomes/BiomeCategories where Sandcastles will generate.
			#To add Biomes or Categories:
			#["Category 1", "Category 2", "Biome 1", "Biome 2", etc...]
			generation_biomes = ["minecraft:beach", "minecraft:deep_lukewarm_ocean", "minecraft:deep_ocean", "minecraft:deep_warm_ocean", "minecraft:lukewarm_ocean", "minecraft:ocean", "minecraft:warm_ocean"]
			#Determines the rarity of Sandcastles. (Default: 1)
			#Range: 1 ~ 64
			count = 1
			#Should generate Sandcastles. (Default: true)
			generate = true

		[Generation.Small_Features.Small_Rocks]
			#Biomes/BiomeCategories where Small Rocks will generate.
			#To add Biomes or Categories:
			#["Category 1", "Category 2", "Biome 1", "Biome 2", etc...]
			generation_biomes = ["overworld"]
			#Determines the rarity of Small Rocks. (Default: 1)
			#Range: 1 ~ 64
			count = 1
			#Should generate Small Rocks. (Default: true)
			generate = true
			#Choose the default variant for Small Rocks to generate. (Default: "stone")
			#Note: This will overwrite the variants that have been turned off.
			#Options: stone, cobble, mossy, andesite, diorite, granite, sandstone, red_sandstone.
			default_rock = "stone"

			#Set to false to disable types of Small Rocks that will generate. (Default: true)
			[Generation.Small_Features.Small_Rocks.Variants]
				generate_andesite = true
				generate_sandstone = true
				generate_mossy = true
				generate_cobble = true
				generate_granite = true
				generate_red_sandstone = true
				generate_stone = true
				generate_diorite = true

			[Generation.Small_Features.Small_Rocks.Underground]
				#Determines the rarity of Small Rocks underground. (Default: 8)
				#Range: 1 ~ 64
				count_underground = 8
				#Should generate Small Rocks underground. (Default: true)
				generate_underground = true
				#Biomes/BiomeCategories where Small Rocks will generate underground.
				#To add Biomes or Categories:
				#["Category 1", "Category 2", "Biome 1", "Biome 2", etc...]
				generation_biomes_underground = ["overworld"]

